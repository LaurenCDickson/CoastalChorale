# .github/workflows/deploy.yml

# Name of the workflow
name: Deploy to GitHub Pages

# Run this workflow on pushes to the 'main' branch
on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is named "build"
  build:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu
    steps:
      # Step 1: Check out your repository code so the job can access it
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a recent LTS version of Node.js
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci # 'ci' is faster and more reliable for CI/CD environments

      # Step 4: Build the project
      - name: Build
        run: npm run build # This will use the 'base' path from your vite.config.ts

      # Step 5: Prepare the artifact for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 6: Upload the build output ('dist' folder) as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # This job is named "deploy" and depends on the "build" job completing successfully
  deploy:
    needs: build # Don't run this job until 'build' is finished
    # Grant permissions for the GITHUB_TOKEN to deploy to GitHub Pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # The URL of the deployed site
    runs-on: ubuntu-latest
    steps:
      # Step 7: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
